<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Website Bookmarker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="fetchBookmarks()">
  <div class="container">
    <div class="jumbotron">
      <h2>Bookmark Your Favorite Websites</h2>
      <form id="myForm">
        <div class="form-group">
          <label>Site Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Enter website name...">
        </div>
        <div class="form-group">
          <label>Site URL</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Enter website URL...">
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div>
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
